<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iO-Pay</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="containerBody">

    <div class="bodyContainer">

        <div class="donePayContainer">
            <div class="recuContainer">
                <div class="recuHead">
                    <div class="validIconContainer">
                        <i class="fa fa-check-circle" id="fa-check-circle" aria-hidden="true" style="color:#24b75f"></i>
                    </div>
                    <!-- <img src="./images/iopayicon.png" alt="recieveIcon" width="50px" height="50px"> -->
                </div>
            
                <div class="recuBody">
                    <span class="headerLogin"> THANK YOU!</span>
                    <p class="successText">Your Transaction was Successful!</p>
                    <div class="dashed"></div>
                    <div class="payDetail">
                        <div class="payItems">
                            <div class="infosContainer">
                                <span class="reculabel">DATE</span>
                                <span class="detail">12 Dec, 2023</span>
                            </div>
                            <div class="infosContainer">
                                <span class="reculabel"> TIME</span>
                                <span class="detail">12:34 <span>PM</span></span>
                            </div>
                        </div>
                        <div class="payItems">
                            <div class="infosContainer">
                                <span class="reculabel">AMOUNT</span>
                                <span class="detail">D1500</span>
                            </div>
                            <div class="infosContainer">
                                <span class="reculabel">STATUS</span>
                                <span class="payStatus">COMPLETED</span>
                            </div>
                        </div>
                        <div class="payItems">
                            <div class="infosContainer">
                                <span class="reculabel">BENEFICIARY</span>
                                <span class="detail">Sofia Seck</span>
                            </div>
                            <div class="infosContainer">
                                <span class="reculabel">NUMBER</span>
                                <span class="detail">345 10 05</span>
                            </div>
                        </div>
                        <div class="payItems">
                            <span class="reculabel" style="font-size: 12px;">Transaction ID :</span>
                            <span class="reculabel" style="font-size: 12px;">#569856987</span>
                        </div>
                    </div>
                </div>
                
                <div class="recuFooter">
                    <a href="index.html" class="recuGoback">
                        <i class="fa fa-arrow-circle-left" id="fa-check-circle" aria-hidden="true" style="color:#1f58df;font-size: 30px;"></i>
                    </a>
                </div>

               
            </div>
        </div>

    </div>

</body>

</html>

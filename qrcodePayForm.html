<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iO-Pay</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.cdnfonts.com/css/gill-sans-std" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"> -->

</head>


<body class="body">



    <div class="homeArticle">

        <div class="bodyPage" id="userContainer">
                <div class="headerbill">
                    <p class="textHeadBill">New Payment</p>
                </div>
                <div class="transfertContainer" id="userContainer">
                    <form action="submit" class="transterFormContainer" id="transterFormContainer">

                        <div class="inputContainer">
                            <div class="labelContainer">
                                <span  id="" class="labelText"><i class="fa  fa-phone" id="'icons" aria-hidden="true"
                                        style="margin-right: 5px"></i>Phone Numbe</span>
                            </div>
                            <input type="number"  placeholder="-----------" class="inputField" id="inputSecond">
                        </div>
                        <div class="inputContainer">
                            <div class="labelContainer">
                                <span  id="" class="labelText"><i class="fa fa-unlock-alt" id="'icons" aria-hidden="true"
                                        style="margin-right: 5px"></i>Password</span>
                            </div>
                            <input type="password"  placeholder="********" class="inputField" id="inputSecond">
                        </div>
                        <div class="inputContainer">
                            <div class="labelContainer">
                                <span  id="" class="labelText"><i class="fa fa-user" id="'icons" aria-hidden="true"
                                        style="margin-right: 5px"></i>User</span>
                            </div>
                            <input type="text" disabled  placeholder="NO MATCH" class="inputField" id="inputSecond">
                        </div>
                        <div class="inputContainer">
                            <div class="labelContainer">
                                <span  id="" class="labelText"><i class="fa fa-money" id="'icons" aria-hidden="true"
                                        style="margin-right: 5px"></i>Amount</span>
                            </div>
                            <input type="number"  placeholder="000000" class="inputField" id="inputSecond">
                        </div>
                        <div class="inputContainer">
                            <div class="labelContainer">
                                <span  id="" class="labelText"><i class="fa fa-money" id="'icons" aria-hidden="true"
                                        style="margin-right: 5px"></i>Total</span>
                            </div>
                            <input type="number"  placeholder="000000" class="inputField" id="inputSecond">
                        </div>
                        
    
                        <div class="btnContainer">
                            <button type="button" class="validBtn">Validate</button>
                        </div> 
                    </form>
                </div>
        </div>


    </div>

   
</body>


</html>
